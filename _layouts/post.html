---
layout: default
---

<!-- intro section -->
<section class="grid">
    <div class="padded-1 col-8_xs-12">
        <div class="intro padded-1">
            <h1>{{page.title}}</h1>
            <p>Written by {{page.author}}</p>
            <p>{{page.date | date_to_string}}</p>
            
            {% for item in page.categories %}

            <span class="tag"> {{item}} </span>
            <!-- nur item nennen mÃ¶glich weil man in der kategorie categories keine weiteren unterteilungen hat und alle items nennen will -->

            {% endfor %}
        </div>
        {{content}}
    </div>

    <!-- & sidebar -->
    <div class="padded-2 col-4_xs-12">
        <h2>Recent Posts</h2>

        {% for post in site.posts %}

        <a href="{{post.url}}" class="margin-b-1">{{post.title}}</a>

        {% endfor %}

    </div>
</section>
