---
layout: default
title: Blog
---
<h1 class="center">Welcome to our Blog!</h1>

<section class="grid">

    {% for post in site.posts %}

    <div class="col-4_xs-12">
        <div class="bg-image square margin-b-1" style="background-image: url('{{post.featured_image}}')"></div>
        <h3>{{post.title}}</h3>
        <p>{{post.description}}</p>
        <p>by {{post.author}}</p>
        <a href="{{post.url}}" class="button">Read More</a>
    </div>

    {% endfor %}

</section>
